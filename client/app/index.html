<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inventory</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css assets/css/vendor.css -->
    <!-- endbuild -->

    <!-- build:css({.tmp,app}) assets/css/style.css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- endbuild -->
  </head>
  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Inventory</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Sign in</button>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-md-3">

          <h3>
            Categories
            <button type="button" title="Add Category" class="btn btn-danger pull-right">
              <i class="glyphicon glyphicon-plus"></i>
            </button>
          </h3>
          <hr/>
          <div class="list-group">
            <a href="#" class="list-group-item">Measuring<span class="badge">14</span> </a>
            <a href="#" class="list-group-item">Marking<span class="badge">1</span></a>
            <a href="#" class="list-group-item active">Saws<span class="badge">8</span></a>
            <a href="#" class="list-group-item">Screwdrivers<span class="badge">1</span></a>
            <a href="#" class="list-group-item">Chisels<span class="badge">6</span></a>
          </div>

        </div>
        <div class="col-md-9">
          <h3>Assets</h3>
          <hr/>
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Name</td>
                <th>Description</td>
                <th>Quantity</td>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>

      <hr>

      <footer>
        <p>&copy; Finish First Software 2015</p>
      </footer>
    </div> <!-- /container -->

    <!-- build:js assets/javascripts/vendor.min.js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-fontawesome/dist/angular-fontawesome.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/fullcalendar/dist/fullcalendar.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) assets/javascripts/app.min.js -->
    <script src="assets/javascripts/app.js"></script>
    <script src="assets/javascripts/login/login.js"></script>
    <script src="assets/javascripts/main/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
